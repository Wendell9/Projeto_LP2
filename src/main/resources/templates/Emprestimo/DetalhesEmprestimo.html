<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Detalhes do Empréstimo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Permanent Marker', cursive;
                background-color: #037a4c;
                color:lightblue;
                font-weight: 400;
                padding-top: 70px;
            }
            h1, h2, h3, .navbar-brand {
                font-family: 'Permanent Marker', cursive;
                font-weight: 200;
                color: lightblue;
            }
            .navbar {
                background-color: #6d4c41;
            }
            .navbar a,
            .navbar .nav-link,
            .navbar-brand {
                color: #fff ;
            }
            .navbar .btn-outline-light {
                border-color: #fff;
                color: #fff;
            }
            .nav-pills .nav-link.active{
                background-color:#8d6e63;
                color: #fff;
                border-color:#8d6e63
            }
            .nav-pills .nav-link.active:hover{
                background-color: #6d4c41;
                border-color: #5d4037;
                color:#000
            }
            .nav-pills .nav-link:not(.active):hover,
            .nav-pills .nav-link:not(.active):focus {
                background-color: transparent;
                color: inherit;
            }
            .nav-pills .nav-link:not(.active):active {
                background-color: transparent;
            }
            .dropdown-menu .dropdown-item {
                color: #000;
            }
            .dropdown-item:hover,
            .dropdown-item:focus {
                color: #000;
                background-color: transparent;
            }
            .dropdown-item:active {
                background-color: transparent;
            }
            .capa-thumbnail {
                width: 60px;
                height: 80px;
                object-fit: cover;
                border-radius: 4px;
                border: 2px solid #8d6e63; /* Borda para a imagem */
            }
            .container {
                background-color: rgba(255, 255, 255, 0.9);
                border-radius: 8px;
                padding: 20px;
                color: #333;
            }
            .table {
                color: #333;
            }
            .table thead th {
                background-color: #8d6e63;
                color: #fff;
            }
            .btn-primary {
                background-color: #8d6e63;
                border-color: #8d6e63;
                font-weight: 600;
            }
            .btn-primary:hover {
                background-color: #6d4c41;
                border-color: #5d4037;
                color: #000;
            }
            .btn-secondary {
                background-color: #8d6e63;
                border-color: #8d6e63;
                color: #fff;
                font-weight: 600;
            }
            .btn-secondary:hover {
                background-color: #6d4c41;
                border-color: #5d4037;
                color: #000;
            }
        </style>
    </head>
    <body>
        <header th:replace="navbar :: menu"></header>

        <div class="container mt-5">
            <h1>Detalhes do Empréstimo</h1>

            <div class="table-responsive">
                <table class="table table-striped align-middle">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Data Empréstimo</th>
                            <th>Data Prevista Devolução</th>
                            <th colspan="2">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td th:text="${emprestimo.id}"></td>
                            <td th:text="${emprestimo.email}"></td>
                            <td th:text="${emprestimo.data_emprestimo}"></td>
                            <td th:text="${emprestimo.data_prevista_devolucao}"></td>
                            <td th:text="${emprestimo.status}"></td>
                        </tr>
                    </tbody>
                </table>

                <h2 class="mt-4" style="color: #6d4c41;">Livros no Empréstimo</h2>
                <table class="table table-striped align-middle">
                    <thead>
                        <tr>
                            <th>Capa</th>
                            <th>Título</th>
                            <th>Autor</th>
                            <th>Editora</th>
                            <th>ISBN</th>
                            <th>Ano</th>
                            <th>Categoria</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="livro : ${livros}">
                            <td>
                                <img th:src="'data:image/jpeg;base64,' + ${livro.CapaEmbase64}" alt="Capa" class="capa-thumbnail" />
                            </td>
                            <td th:text="${livro.titulo}"></td>
                            <td th:text="${livro.autor}"></td>
                            <td th:text="${livro.editora}"></td>
                            <td th:text="${livro.isbn}"></td>
                            <td th:text="${livro.anoPublicacao}"></td>
                            <td th:text="${livro.categoria}"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="mt-4">
                    <a th:href="@{/Emprestimo/Devolver/{id} (id=${emprestimo.id})}" class="btn btn-primary">Devolver</a>
                    <a href="/Emprestimo/MeusEmprestimos" class="btn btn-secondary">Voltar</a>
                </div>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
