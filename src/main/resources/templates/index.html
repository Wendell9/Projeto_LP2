<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login - Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar com item "Home" e formulário de login -->
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">Biblioteca</a>
    
    <ul class="navbar-nav flex-row">
      <li class="nav-item">
        <a class="nav-link text-white me-3" href="/home">Home</a>
      </li>
    </ul>

    <form class="d-flex ms-auto" method="POST" action="/login">
      <input class="form-control me-2" type="text" name="username" placeholder="Usuário" required>
      <input class="form-control me-2" type="password" name="password" placeholder="Senha" required>
      <button class="btn btn-outline-light" type="submit">Entrar</button>
       <a href="/Usuario/cadastro" class="btn btn-primary align-self-center">
      Cadastrar
    </a>
  </nav>

  <div class="container mt-5">
    <h2>Bem-vindo à Biblioteca Virtual</h2>
    <p>Acesse o sistema usando seu usuário e senha.</p>
  </div>

</body>
</html>
