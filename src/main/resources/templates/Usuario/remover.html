<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>Confirmar Exclusão</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            h1 {
                font-size: 2.0rem;
                color: #333;
                font-family: 'Roboto', sans-serif;
                font-weight: 300;
                border-bottom: 1px solid #ddd;
                padding-bottom: 10px;
                margin-bottom: 20px;
            }
            .btn-right {
                float: right;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <header th:replace="navbar :: menu"></header>
        <div class="container mt-5 pt-5">
            <h1>Confirmar Exclusão</h1>
            <p>Tem certeza de que deseja excluir o <span th:text="${usuario.nome}">Nome do Padrão</span>?</p>
            <form action="#" th:action="@{/Usuario/excluir/{id}(id=${usuario.id})}" method="post">
                <button type="submit" class="btn btn-danger">Excluir</button>
                <a href="#" th:href="@{/hotelaria-fesa/padrao/listar}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </body>
</html>
