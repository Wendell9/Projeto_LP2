<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Confirmar Exclusão</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            h1 {
                font-size: 2.0rem;
                color: #333;
                font-family: 'Roboto', sans-serif;
                font-weight: 300;
                border-bottom: 1px solid #ddd;
                padding-bottom: 10px;
                margin-bottom: 20px;
            }
            .btn-right {
                float: right;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark fixed-top px-3">
            <a class="navbar-brand" href="/home">Biblioteca</a>

            <!-- Itens à esquerda -->
            <ul class="nav nav-pills" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                </li>
            </ul>

            <!-- Dropdown Perfil à direita -->
            <ul class="nav nav-pills ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Perfil
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end"> <!-- alinhado à direita -->
                        <li><a class="dropdown-item" href="#">Empréstimos</a></li>
                        <li><a class="dropdown-item" href="#">Configurações</a></li>
                        <li><a class="dropdown-item" href="#">Notificações</a></li>
                        <li th:if="${isAdmin}">
                            <a class="dropdown-item" href="/Usuario/listarUsuario">Listar Usuários</a>
                        </li>
                        <li><a class="dropdown-item" href="/biblioteca-fesa/sair">Sair</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="container mt-5 pt-5">
            <h1>Confirmar Exclusão</h1>
            <p>Tem certeza de que deseja excluir o <span th:text="${usuario.nome}">Nome do Padrão</span>?</p>
            <form action="#" th:action="@{/Usuario/excluir/{id}(id=${usuario.id})}" method="post">
                <button type="submit" class="btn btn-danger">Excluir</button>
                <a href="#" th:href="@{/hotelaria-fesa/padrao/listar}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </body>
</html>
