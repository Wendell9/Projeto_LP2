<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Detalhes do Livro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Permanent Marker', cursive;
                background-color: #037a4c;
                color:lightblue;
                font-weight: 400;
                padding-top: 70px;
            }
            h1, h2, h3, .navbar-brand {
                font-family: 'Permanent Marker', cursive;
                font-weight: 200;
                color: lightblue;
            }
            .navbar {
                background-color: #6d4c41;
            }
            .navbar a,
            .navbar .nav-link,
            .navbar-brand {
                color: #fff ;
            }
            .navbar .btn-outline-light {
                border-color: #fff;
                color: #fff;
            }
            .nav-pills .nav-link.active{
                background-color:#8d6e63;
                color: #fff;
                border-color:#8d6e63
            }
            .nav-pills .nav-link.active:hover{
                background-color: #6d4c41;
                border-color: #5d4037;
                color:#000
            }
            .nav-pills .nav-link:not(.active):hover,
            .nav-pills .nav-link:not(.active):focus {
                background-color: transparent;
                color: inherit;
            }
            .nav-pills .nav-link:not(.active):active {
                background-color: transparent;
            }
            .dropdown-menu .dropdown-item {
                color: #000;
            }
            .dropdown-item:hover,
            .dropdown-item:focus {
                color: #000;
                background-color: transparent;
            }
            .dropdown-item:active {
                background-color: transparent;
            }
            .book-container {
                display: flex;
                align-items: flex-start;
                gap: 20px;
                background-color: rgba(255, 255, 255, 0.9);
                border-radius: 8px;
                padding: 20px;
                color: #333; /* Cor do texto dentro do container */
            }
            .book-image {
                width: 350px;
                height: 500px;
                object-fit: cover;
                border-radius: 8px;
                border: 2px solid #8d6e63; /* Borda para a imagem */
            }
            .book-info {
                flex: 1;
            }
            .book-info label {
                font-weight: bold;
                display: block;
                margin-top: 10px;
                color: #6d4c41; /* Cor para labels */
            }
            .book-info p {
                font-size: 1.1rem;
                margin: 0;
                padding: 5px 0;
            }
            .btn-secondary {
                background-color: #8d6e63;
                border-color: #8d6e63;
                color: #fff;
                font-weight: 600;
            }
            .btn-secondary:hover {
                background-color: #6d4c41;
                border-color: #5d4037;
                color: #000;
            }
        </style>
    </head>
    <body>
        <header th:replace="navbar :: menu"></header>
        <div class="container mt-5">
            <h1>Detalhes do Livro</h1>
            <div class="book-container">
                <div>
                    <img th:src="${livro.capaEmbase64 != null} ? 'data:image/jpeg;base64,' + ${livro.capaEmbase64} : '/images/capa_padrao.jpg'" alt="Capa do Livro" class="book-image">
                </div>
                <div class="book-info 1">
                    <label>ID:</label>
                    <p th:text="*{livro.id}"></p>

                    <label>Título:</label>
                    <p th:text="*{livro.titulo}"></p>

                    <label>Autor:</label>
                    <p th:text="*{livro.autor}"></p>

                    <label>Editora:</label>
                    <p th:text="*{livro.editora}"></p>

                    <label>ISBN:</label>
                    <p th:text="*{livro.isbn}"></p>

                    <label>Ano de Publicação:</label>
                    <p th:text="*{livro.anoPublicacao}"></p>
                </div>
                <div class="book-info 2">
                    <label>Categoria:</label>
                    <p th:text="*{livro.categoria}"></p>

                    <label>Quantidade Total:</label>
                    <p th:text="*{livro.quantidadeTotal}"></p>

                    <label>Quantidade Disponível:</label>
                    <p th:text="*{livro.quantidadeDisponivel}"></p>

                    <label>Sinopse:</label>
                    <p th:text="*{livro.sinopse}"></p>
                </div>
            </div>
            <a th:href="@{/home}" class="btn btn-secondary mt-3">Voltar</a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
