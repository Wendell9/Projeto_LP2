<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Editar Usuario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            h1 {
                font-size: 1.5rem;
                color: #333;
                font-family: 'Roboto', sans-serif;
                font-weight: 300;
                border-bottom: 1px solid #ddd;
                padding-bottom: 10px;
                margin-bottom: 20px;
            }
            .btn-right {
                float: right;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark fixed-top px-3">
            <a class="navbar-brand" href="/home">Biblioteca</a>

            <!-- Itens à esquerda -->
            <ul class="nav nav-pills" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                </li>
            </ul>

            <!-- Dropdown Perfil à direita -->
            <ul class="nav nav-pills ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Perfil
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end"> <!-- alinhado à direita -->
                        <li><a class="dropdown-item" href="#">Empréstimos</a></li>
                        <li><a class="dropdown-item" href="#">Configurações</a></li>
                        <li><a class="dropdown-item" href="#">Notificações</a></li>
                        <li><a class="dropdown-item" href="/Usuario/lista">Lista de Usuários</a></li>
                        <li><a class="dropdown-item" href="/biblioteca-fesa/sair">Sair</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <div class="container mt-4">
            <h1>Editar Usuario</h1>
            <form th:action="@{/Usuario/atualizar/{id}(id=${id})}" 
                  th:object="${usuario}" 
                  method="post">
                <div class="d-flex justify-content-center mb-3"> <!-- Container centralizado -->
                    <img th:src="'data:image/jpeg;base64,' + ${usuario.ImagemEmbase64}" 
                         alt="Foto do usuário" 
                         class="rounded-circle"
                         style="width: 300px; height: 300px; object-fit: cover;"> <!-- Tamanho fixo e ajuste de imagem -->
                </div>
                <div class="form-group">
                    <label for="id">Id</label>
                    <input type="text" class="form-control" id="id" th:field="*{id}" placeholder="id" maxlength="100" readonly>
                </div>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome" maxlength="100" required>
                </div>
                <div class="form-group">
                    <label for="nome">Email</label>
                    <input type="text" class="form-control" id="nome" th:field="*{email}" placeholder="Email" maxlength="100" required>
                </div>
                <div class="form-group">
                    <label for="nome">Telefone</label>
                    <input type="text" class="form-control" id="nome" th:field="*{telefone}" placeholder="Telefone" maxlength="100" required>
                </div>
                <div class="form-group">
                    <label for="nome">Senha</label>
                    <input type="password" class="form-control" id="nome" th:field="*{senha}" placeholder="Senha" maxlength="100" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="#" th:href="@{/Usuario/lista}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </body>
</html>
