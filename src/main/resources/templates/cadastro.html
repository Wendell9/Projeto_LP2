<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Cadastro de Usuário</h1>
  <!-- Mensagem de sucesso no Thymeleaf -->
<div th:if="${param.sucesso}" class="alert alert-success">
    Cadastro realizado com sucesso!
</div>
  <form th:action="@{/Usuario/salvar}" method="post" th:object="${usuario}">
    <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-control" th:field="*{nome}" placeholder="Digite seu nome">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" th:field="*{email}" placeholder="Digite seu email">
    </div>

    <div class="form-group">
      <label>Senha</label>
      <input type="password" class="form-control" th:field="*{senha}" placeholder="Digite sua senha">
    </div>

    <div class="form-group">
      <label>Telefone</label>
      <input type="text" class="form-control" th:field="*{telefone}" placeholder="(XX) XXXXX-XXXX">
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
