<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Detalhes do Livro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                font-family: Arial, sans-serif;
                padding-top: 70px;
            }
            h1 {
                font-size: 1.8rem;
                font-family: 'Roboto', sans-serif;
                font-weight: 400;
                margin-bottom: 20px;
            }
            .book-container {
                display: flex;
                align-items: flex-start;
                gap: 20px;
            }
            .book-image {
                width: 350px;
                height: 500px;
                object-fit: cover;
                border-radius: 8px;
            }
            .book-info {
                flex: 1;
            }
            .book-info label {
                font-weight: bold;
                display: block;
                margin-top: 10px;
            }
            .book-info p {
                font-size: 1.1rem;
                margin: 0;
                padding: 5px 0;
            }
        </style>
    </head>
    <body>
        <header th:replace="navbar :: menu"></header>
        <div class="container mt-5">
            <h1>Detalhes do Livro</h1>
            <div class="book-container">
                <div>
                    <img th:src="'data:image/jpeg;base64,' + ${livro.capaEmbase64}" alt="Capa do Livro" class="book-image">
                </div>
                <div class="book-info 1">
                    <label>ID:</label>
                    <p th:text="*{livro.id}"></p>

                    <label>Título:</label>
                    <p th:text="*{livro.titulo}"></p>

                    <label>Autor:</label>
                    <p th:text="*{livro.autor}"></p>

                    <label>Editora:</label>
                    <p th:text="*{livro.editora}"></p>

                    <label>ISBN:</label>
                    <p th:text="*{livro.isbn}"></p>

                    <label>Ano de Publicação:</label>
                    <p th:text="*{livro.anoPublicacao}"></p>
                </div>
                <div class="book-info 2">
                    <label>Categoria:</label>
                    <p th:text="*{livro.categoria}"></p>

                    <label>Quantidade Total:</label>
                    <p th:text="*{livro.quantidadeTotal}"></p>

                    <label>Quantidade Disponível:</label>
                    <p th:text="*{livro.quantidadeDisponivel}"></p>

                    <label>Sinopse:</label>
                    <p th:text="*{livro.sinopse}"></p>
                </div>
            </div>
            <a th:href="@{/home}" class="btn btn-secondary">Voltar</a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
