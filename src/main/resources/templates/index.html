<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">Biblioteca</a>
    
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item">
        <a class="nav-link active" href="/biblioteca-fesa/home">Home</a>
      </li>
    </ul>

    <form class="d-flex ms-auto" th:object="${usuario}" method="POST" th:action="@{biblioteca-fesa/login}">
      <input class="form-control me-2" th:field="*{email}" type="text" name="username" placeholder="Usuário" required>
      <input class="form-control me-2" th:field="*{senha}" type="password" name="password" placeholder="Senha" required>
      <button class="btn btn-outline-light" type="submit">Entrar</button>
       <a href="/Usuario/cadastro" class="btn btn-primary align-self-center ms-2">
      Cadastrar
    </a>
  </nav>

    <!-- Exibe erro se existir -->
<div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
  <p th:text="${erro}"></p>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
</div>

<div th:if="${param.error}">
    <p class="text-danger">E-mail ou senha inválidos.</p>
</div>
    
  <div class="container mt-5">
    <h2>Bem-vindo à Biblioteca Virtual</h2>
    <p>Acesse o sistema usando seu usuário e senha.</p>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
