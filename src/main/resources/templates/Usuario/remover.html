<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>Confirmar Exclusão</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Permanent Marker', cursive;
                background-color: #037a4c;
                color:lightblue;
                font-weight: 400;
                margin:0 20%; /* Original do arquivo */
                padding-top: 70px;
            }
            h1, h2, h3, .navbar-brand {
                font-family: 'Permanent Marker', cursive;
                font-weight: 200;
                color: lightblue;
            }
            .navbar {
                background-color: #6d4c41;
            }
            .navbar a,
            .navbar .nav-link,
            .navbar-brand {
                color: #fff ;
            }
            .navbar .btn-outline-light {
                border-color: #fff;
                color: #fff;
            }
            .nav-pills .nav-link.active{
                background-color:#8d6e63;
                color: #fff;
                border-color:#8d6e63
            }
            .nav-pills .nav-link.active:hover{
                background-color: #6d4c41;
                border-color: #5d4037;
                color:#000
            }
            .nav-pills .nav-link:not(.active):hover,
            .nav-pills .nav-link:not(.active):focus {
                background-color: transparent;
                color: inherit;
            }
            .nav-pills .nav-link:not(.active):active {
                background-color: transparent;
            }
            .dropdown-menu .dropdown-item {
                color: #000;
            }
            .dropdown-item:hover,
            .dropdown-item:focus {
                color: #000;
                background-color: transparent;
            }
            .dropdown-item:active {
                background-color: transparent;
            }
            .container {
                background-color: rgba(255, 255, 255, 0.9);
                border-radius: 8px;
                padding: 20px;
                color: #333;
            }
            .btn-danger {
                background-color: #dc3545;
                border-color: #dc3545;
                font-weight: 600;
            }
            .btn-danger:hover {
                background-color: #c82333;
                border-color: #bd2130;
            }
            .btn-secondary {
                background-color: #8d6e63;
                border-color: #8d6e63;
                color: #fff;
                font-weight: 600;
            }
            .btn-secondary:hover {
                background-color: #6d4c41;
                border-color: #5d4037;
                color: #000;
            }
            .alert-danger {
                background-color: #f8d7da;
                border-color: #f5c6cb;
                color: #721c24;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <header th:replace="navbar :: menu"></header>
        <div class="container mt-5 pt-5">
            <h1>Confirmar Exclusão</h1>
            <p>Tem certeza de que deseja excluir o <span th:text="${usuario.nome}">Nome do Padrão</span>?</p>
            <form th:action="@{/Usuario/excluir/{id}(id=${usuario.id})}" method="post">
                <button type="submit" class="btn btn-danger">Excluir</button>
                <a th:href="@{/Usuario/lista}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
        <div th:if="${erro}" class="alert alert-danger mt-3" role="alert">
            <p th:text="${erro}"></p>
        </div>

    </body>
</html>
